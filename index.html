    <title>Main</title>
    <style>
   
    .title_wrap{
        position: absolute;
        top:250px;
        left:150px;
    }
    .title{
        color:#fff;
        font-size:130px;
        font-weight: bold;
        text-align: left;    
        line-height: 120px;
        transition: all .3s;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        letter-spacing: 5px;
        text-shadow: 0px 0px 50px rgba(0,0,0,0.4);
    }
    .subtitle{
        font-size:40px;
        color:#fff;
        text-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }
    .video_sec{
        margin-top:35px;
        width:78%;
        height:356px;
        background:url('img/video.png') no-repeat center / cover;
        position: relative;
    }
    .play_btn{
        position: absolute;
        width:100px;
        height:100px;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        border-radius: 50%;
        background:transparent;
        border:3px solid white;
        cursor: pointer;
        transition: all 0.3s;
        box-sizing: border-box;
    }
    .triangle{
        width: 0;
        height: 0;
        border-top: 15px solid transparent;
        border-left: 25px solid white;
        border-bottom: 15px solid transparent;
        position: absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        cursor: pointer;
        box-sizing: border-box;
    }
    .video_sec:hover .play_btn{
        width:120px;
        height:120px;
        background:#5aaac3;
        border:none;
    }
    nav ul li:nth-child(1) a::after{
        left:0%;
        width:100%;
    }
    nav ul li:nth-child(1) a{
        font-weight: bold;
    }
    
    iframe{
        width:1280px;
        height:720px;
        border:none;
    }
  
       
    @media (min-width:1200px) and (max-width:1599px){
       .modal-content {
            width:1024px;
            height:576px;
            margin: 10% auto;
        }
       iframe{
            width:1024px;
            height:576px;
            border:none;
        }
    }
    @media (min-width:768px) and (max-width:1199px){

        .title_wrap{
            top:150px;
            left:50px;  
        }
         .modal-content {
            width:768px;
            height:432px;
            margin: 20% auto;
        }
        iframe{
            width:768px;
            height:432px;
            border:none;
        }
    }
    @media (min-width:481px) and (max-width:767px){
        nav ul li:nth-child(1) a{
            color:#fff;
        }
        nav ul li:nth-child(2) a,
        nav ul li:nth-child(3) a,
        nav ul li:nth-child(4) a{

        }      
         .title_wrap{

            left:50px;
            width:100%;
         }

            font-size:50px;
            line-height: 50px;
        }
        .subtitle{
            font-size:20px;
          }
        .modal-content {
            width:481px;
            height:271px;
            margin: 30% auto;

        iframe{

            height:271px;
            border:none;
        }
       
    }
    @media (max-width:480px){
        nav ul li:nth-child(1) a{

        nav ul li:nth-child(3) a,

        }

    <script>
        $(document).ready(function(){
            $('.play_btn').click(function(){ 
                $('body').on('scroll touchmove mousewheel', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    return false;
                });
                $('.modal').show();
                var url = "https://www.youtube.com/embed/mzlrnifTl6k?autoplay=1&rel=0&modestbranding=1&fs=0"
                
                $('iframe').attr('src', url);
                $('iframe').attr('allow','autoplay;');

            });
            $('.modalclose, .modal').click(function(e){
                $('.modal').css({
                    display: "none"
                });
                $('iframe').attr('src',"");
                $('body').off('scroll touchmove mousewheel');
            });

            $('.modalclose, .modal').trigger('click'); 
        })
   
    </script>
